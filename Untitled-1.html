<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用thead、tbody、tfoot标签</title>
    <style>
        pig{
            color:brown;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <table border="2">
        <caption>我草你妈的</caption>
        <thead>
            <tr>
                <th>科目</th>
                <th>分数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><pig>语文</pig></td>
                <td>60</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总分</td>
                <td>159</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
